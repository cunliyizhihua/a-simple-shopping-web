<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="register-wrap">
		<div class="w">
			<form id="register-form">
				<!-- 用户名 -->
				<div class="item">
					<label for="username" class="item-icon">
						用 户 名
					</label>
					<input id="username" type="text" name="username" class="item-content" placeholder="请输入用户名">		
				</div>
				<div class="error-tip test"></div>
				<!-- 密码 -->
				<div class="item">
					<label for="password" class="item-icon">
						输入密码
					</label>
					<input id="password" type="password" name="password" class="item-content" placeholder="密码长度不小于6位">
				</div>
				<div class="error-tip"></div>
				<!-- 再次输入密码 -->
				<div class="item">
					<label for="confirm_password" class="item-icon">
						确认密码
					</label>
					<input id="confirm_password" type="password" name="confirm_password" class="item-content" placeholder="请确认密码">		
				</div>
				<div class="error-tip"></div>
				<!-- 邮箱 -->
				<div class="item">
					<label for="email" class="item-icon">
						邮　　箱
					</label>
					<input id="email" type="text" name="email" class="item-content" placeholder="请输入邮箱">		
				</div>
				<div class="error-tip"></div>
				<!-- 电话 -->
				<div class="item">
					<label for="phone" class="item-icon">
						电　　话
					</label>
					<input id="phone" type="text" name="phone" class="item-content" placeholder="请输入您的常用电话电话">		
				</div>
				<div class="error-tip"></div>
				<!-- 密码提示问题 -->
				<div class="item">
					<label for="question" class="item-icon">
						提示问题
					</label>
					<input id="question" type="text" name="question" class="item-content" placeholder="请设置密码提示问题">		
				</div>
				<div class="error-tip"></div>
				<!-- 提示问题的答案 -->
				<div class="item">
					<label for="answer" class="item-icon">
						提示答案
					</label>
					<input id="answer" type="text" name="answer" class="item-content" placeholder="请设置密码提示问题答案">	
				</div>
				<div class="error-tip"></div>
				<!-- 提交 -->
				<div class="submit" id="submit-reg-btn">
					<input type="button" class="submit-button link" value="立即注册">
				</div>
				<div class="to-log-reg">
					<a href="./user-login.html" class="link to-log">已经有账户了,去登录</a>
				</div>
			</form>
		</div>
		<div class="login-banner">
			<div class="w">
				<div class="tu"></div>
			</div>
		</div>
	</div>


	<!-- 引入footer -->
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
